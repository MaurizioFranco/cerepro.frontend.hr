<div class="container content">
    <div class="panel">
        <div class="panel-heading">
            <h1 class="panel-title">Inserisci un nuovo messaggio</h1>
        </div>
        <div class="panel-body ">
            <div class="container">
                <form class="form-horizontal">

                    <div class="form-group col-md-12">
                        <label class="col-md-2 control-lable" for="subject">Oggetto</label>
                        <div class="col-md-7">
                            <input type="text" name="subject" ng-model="myForm.subject" class="form-control input-sm" placeholder="Inserisci oggetto"
                                 maxlength="50"/>
                        </div>
                    </div>

                    <div class="form-group col-md-12">
                        <label class="col-md-2 control-lable" for="message">Messaggio</label>
                        <div class="col-md-7">
                            <textarea cols="25" rows="20" name="message" ng-model="myForm.message" class="form-control input-sm" placeholder="Inserisci messaggio"
                                 maxlength="50"></textarea>
                        </div>
                    </div>

                        <button type="submit" ng-click="submitUserForm()" class="btn btn-primary btn-sm">Inserisci</button>
                        <button type="button" ng-click="resetForm()" class="btn btn-warning btn-sm">Cancella</button>
                        <a href="#/list-all-message" type="button" class="btn btn-danger btn-sm">Indietro</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
